<html>
    <head>
		<title>Math Quiz</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Festive&family=Nanum+Pen+Script&family=Sacramento&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="game_quiz_login.js"></script>
	</head>
    <body>
        <center>
            <h1>Math Quiz</h1>
            <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
                <h2>Player 1 Login for the game</h2>
                <label>User Name:</label>
                <input class="form-control" id="player1_name" placeholder="Player 1 Name">
                <br>
            </div>
            <br>
            <div class="col-lg-4 col-sm-8 col-xs-11 login_div2">
                <h2>Player 2 Login for the game</h2>
                <label>User Name:</label>
                <input class="form-control" id="player2_name" placeholder="Player 2 Name">
                <br>
            </div>
            <br>
            <button id="login_button" class="btn btn-primary" onclick="add_user()">Login</button>
        </center>
    </body>
</html>
